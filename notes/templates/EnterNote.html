{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'Addstyle.css' %}" />

<div class="container">
  <form id="contact" action="" method="post">
    {% csrf_token %}
    <h3>Add your note</h3>
    <fieldset>
      <input placeholder="Title" type="text" tabindex="1" id = "titile" name = "title" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Add Note yout note here..." tabindex="5" id="content" name="content" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
